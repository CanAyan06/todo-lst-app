<div class="card">
  <h1>My TODO List APP</h1>
  <div class="input-field">
    <mat-form-field class="example-form-field">
      <mat-label> Yeni Task </mat-label>
      <input matInput type="text" [(ngModel)]="newTask.name" />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="addTask()">
      Task Ekle
    </button>
  </div><h1></h1>
  <div class="buttons">    <button (click)="allTasks()" class="pushable">      <span class="shadow"></span>     <span class="edge"></span>      <span class="front"> All </span>   </button>
    <button (click)="doneTasks()" class="pushable"> <span class="shadow"></span>    <span class="edge"></span>     <span class="front"> Done </span>    </button>
    <button (click)="toDoTasks()" class="pushable"><span class="shadow"></span><span class="edge"></span><span class="front"> ToDos </span></button>
    <!-- <button mat-flat-button color="pushable" (click)="allTasks()">All</button>  
    <button mat-flat-button color="primary" (click)="doneTasks()">Done</button>
    <button mat-flat-button color="primary" (click)="toDoTasks()">ToDo</button>-->
  </div>
  @for( task of viewList; track task) {
  <div class="task-field">
    @if(isEditMode && selectedIndex) {
    <mat-form-field>
      <mat-label></mat-label>
    </mat-form-field>
    }
    <div>{{ task.name }}</div>
    <div class="icons">
      <mat-checkbox (change)="statusChange(task)" [checked]="task.status">
        <mat-icon (click)="editTask($index)">edit</mat-icon>
        <mat-icon (click)="deleteTask($index)">delete</mat-icon>
      </mat-checkbox>
    </div>
  </div>
  } @empty() {
  <div class="empty">Görüntülenecek Task Yok</div>
  }
  <div class="bottom-buttons">
    <button mat-flat-button color="warn" (click)="deleteDoneTasks()">
      Delete Done Task
    </button>
    <button mat-flat-button color="warn" (click)="deleteAllTask()">
      Delete All Task
    </button>
  </div>
</div>
